
<input [(ngModel)]="SEARCH_QUERY" name="username" type="text" id="searchQuery" placeholder="Search..">
<button type="submit" (click)="submitSearchQuery()">search</button>

<div *ngFor="let article of articles">
    <h2>{{article.title}}</h2>
  
      <p>
        {{article.description}}
      </p>
      <a href="{{article.url}}">Read full article</a>
  </div>
